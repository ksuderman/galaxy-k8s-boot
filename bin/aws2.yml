#cloud-config
package_update: true
package_upgrade: true
package_reboot_if_required: true
package_repository: ppa:ansible/ansible
packages:
  - software-properties-common
  - git
  - ansible
disk_setup:
  /dev/nvme1n1:
    table_type: 'mbr'
    layout:
      - 100
    overwrite: true
fs_setup:
    - label: 'block_storage'
      filesystem: 'ext4'
      device: '/dev/nvme1n1'
mounts:
    - ["/dev/nvme1n1", "/mnt/block_storage", "ext4", "defaults", "0", "2"]
runcmd:
  - cat /dev/urandom | tr -dc 'a-zA-Z0-9_+-' | head -c 32 > /run/galaxy_api_key
  - cat /dev/urandom | tr -dc 'a-zA-Z0-9_+-' | head -c 32 > /run/pulsar_api_key
  - cd /home/ubuntu && git clone https://github.com/ksuderman/galaxy-k8s-boot.git --branch ks-testing
  - cd /home/ubuntu/galaxy-k8s-boot && cat inventories/localhost.template | sed -i "s|__HOST__|$(curl -s ifconfig.me)|" > inventories/localhost

